<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz muy chulo</title>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body id="body" class="animated-gradient-background">
    <section id="home">
        <h1 class="py-4 text-center"></h1>
        <div class="card mx-auto " style="width: 50rem;">
            <img src="/Assets/1.jpg" class="card-img-top" alt="...">
            <div class="card-body mx-auto" style="width:30rem">
                <h5 id="h5" class="card-title pt-4">Anime Quiz: Are you a real Otaku?</h5>
                <p class="card-text">How much do you know about Anime & Manga? ~ヾ(＾∇＾)</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Username:</span>
                    <input id="user" type="text" class="form-control" placeholder="Please, introduce your username?" autofocus>

                </div>
                <div id="alert" class="mx-auto" style="width: 28rem"></div>
                <div class="text-center py-4"><button type="button" id="buttonStart" class="btn btn-primary text-center">
                 Take the Quiz
                </button>
                </div>
            </div>
        </div>
    </section>
    <section id="quiz" class="d-none">
        <div id="quiz-container" class="card mx-auto" style="width: 55rem">
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="questionTitle" class="card-body text-center py-5">
                <h2 id="question" class="card-title"></h2>
            </div>
            <div id="answerOptions" class="row row-cols-1 row-cols-sm-2 g-4">

            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog" style="max-width:400px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">
                                The correct answer is:
                            </h5>
                        </div>
                        <div class="modal-body bg-success">
                            <div class="card" style="padding: 0 2.5rem">
                                <img src="/Assets/success.gif" class="card-img-top" alt="..." />
                                <div class="card-body text-center">
                                    <h5 id="modalResponse" class="card-title"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="buttonNext" class="btn btn-success mx-auto">
                  Next question! 
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="results">
        <div class="card mx-auto " style="width: 50rem;">
            <img src="/Assets/1.jpg" class="card-img-top" alt="...">
            <div class="card-body mx-auto" style="width:30rem">
                <h5 class="card-title pt-4">Congratulations!</h5>
                <p id="scoreResults" class="card-text">
                </p>
                <div class="text-center py-4"><button type="button" id="buttonReStart" class="btn btn-primary text-center">
                  Take the quiz again!
                </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
