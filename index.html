<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ MUY CHULO</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body id="body" class="animated-gradient-background">
    <section id="home">
        <h1 class="py-4 text-center">Mugiwara Quiz</h1>
        <div class="card mx-auto " style="width: 50rem;">
            <img src="/Assets/1.jpg" class="card-img-top" alt="...">
            <div class="card-body mx-auto" style="width:30rem">
                <h5 class="card-title pt-4">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Usuario:</span>
                    <input id="user" type="text" class="form-control" placeholder="What user name do you want to have?" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="text-center py-4"><button type="button" id="buttonStart" class="btn btn-primary text-center">
                  Sail along!
                </button>
                </div>
            </div>
        </div>
    </section>
    <section id="quiz" class="d-none">
        <h1 class="py-4 text-center">Mugiwara Quiz</h1>
        <div id="quiz-container" class="card mx-auto" style="width: 55rem">
            <img src="/Assets/1.jpg" class="card-img-top" alt="..." />
            <div id="questionTitle" class="card-body text-center py-5">
                <h2 id="question" class="card-title"></h2>
            </div>
            <div id="answerOptions" class="row row-cols-1 row-cols-sm-2 g-4">

            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">
                                La respuesta correcta es:
                            </h5>
                        </div>
                        <div class="modal-body bg-primary">
                            <div class="card">
                                <img src="/Assets/1.jpg" class="card-img-top" alt="..." />
                                <div class="card-body text-center">
                                    <h5 id="modalResponse" class="card-title">Respuesta D</h5>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="buttonNext" class="btn btn-primary mx-auto">
                  Next question! 
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="results" class="d-none">
        <h1 class="py-4 text-center">Mugiwara Quiz</h1>
        <div class="card mx-auto " style="width: 50rem;">
            <img src="/Assets/1.jpg" class="card-img-top" alt="...">
            <div class="card-body mx-auto" style="width:30rem">
                <h5 class="card-title pt-4">Congratulations!</h5>
                <p id="scoreResults" class="card-text">
                    </p>
                <div class="text-center py-4"><button type="button" id="buttonReStart" class="btn btn-primary text-center">
                  Sail along!
                </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
